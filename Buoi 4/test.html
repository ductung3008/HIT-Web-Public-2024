<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
     .box {
    display: flex;
    flex-flow: column-reverse wrap;
}
.box-item1, .box-item2, .box-item3{
    width: 100px;
    height: 100px;

}
.box-item1{
    background-color: aqua;
}
.box-item2{
    background-color: yellow;
}
.box-item3{
    background-color: yellowgreen;
}
    </style>
  </head>
  <body>
    <div class="box">
        <div class="box-item1">1</div>
        <div class="box-item2">2</div>
        <div class="box-item3">3</div>
        <div class="box-item1">4</div>
        <div class="box-item2">5</div>
        <div class="box-item3">6</div>
        <div class="box-item1">7</div>
        <div class="box-item2">8</div>
        <div class="box-item3">9</div>
    </div>
</html>
